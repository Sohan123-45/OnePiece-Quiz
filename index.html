<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>One Piece Quiz</title>
    <link rel="icon" href="https://i.pinimg.com/736x/64/33/53/64335385dbc98aaaa217a1a5a80815aa.jpg">
</head>
<body>
    <div class="quiz">
        <div class="question-box">
        </div>
        <div class="options">
        </div>
        <button class="check">Check</button>
       <div class="result">
        <p class="feedback">Feedback</p>
        <p>Score <span class="score"></span></p>
       </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
